<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonic Network</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/",
            "three/examples/jsm/postprocessing/EffectComposer.js": "https://unpkg.com/three@0.159.0/examples/jsm/postprocessing/EffectComposer.js",
            "three/examples/jsm/postprocessing/RenderPass.js": "https://unpkg.com/three@0.159.0/examples/jsm/postprocessing/RenderPass.js",
            "three/examples/jsm/postprocessing/UnrealBloomPass.js": "https://unpkg.com/three@0.159.0/examples/jsm/postprocessing/UnrealBloomPass.js",
            "three/examples/jsm/postprocessing/ShaderPass.js": "https://unpkg.com/three@0.159.0/examples/jsm/postprocessing/ShaderPass.js"
        }
    }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/three@0.159.0/build/three.js"></script>
    <script src="https://unpkg.com/three-spritetext"></script>
    <script src="https://unpkg.com/3d-force-graph"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container"></div>
    
    <div class="data-overlay">
        <div class="overlay-header">
            OBJECT: PRIME HARMONIC NETWORK"
            <div class="stage-indicator">H.EUND - TONE.JS EXPERIMENT 19.</div>
        </div>
        
        <div class="data-container">
            <div class="left-data">
                <div class="prime-sequence">
                    <div class="sequence-title">PRIME SEQUENCE</div>
                    <div id="current-primes"></div>
                </div>
            </div>
            
            <div class="center-data">
                <div class="circular-indicator">
                    <svg id="progress-ring" width="200" height="200">
                        <circle class="progress-ring-circle" cx="100" cy="100" r="90"/>
                    </svg>
                    <div id="frequency-display"></div>
                </div>
            </div>
            
            <div class="right-data">
                <div class="harmonic-data">
                    <div class="data-title">HARMONIC RATIOS</div>
                    <div id="current-ratios"></div>
                </div>
                <div class="node-info">
                    <div class="data-title">NODE DATA</div>
                    <div id="node-details"></div>
                </div>
            </div>
        </div>
        
        <div class="overlay-footer">
            <div class="controls">
                <button id="toggleAudio" class="control-btn">START AUDIO</button>
                <div class="volume-control">
                    <span class="volume-label">VOL</span>
                    <input type="range" id="volume" min="0" max="100" value="50">
                </div>
                <button id="reset" class="control-btn">RESET</button>
            </div>
            <div class="total-counter">TOTAL: <span id="total-nodes">34</span></div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
